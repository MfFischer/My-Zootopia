<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap');

        html {
          background-color: #ffe9e9;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: normal;
            color: #444; /* Darker color for better contrast */
            font-family: 'Lora', serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-bottom: 1rem; /* Space below the heading */
        }

        body {
          font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-style: normal;
          font-weight: 400;
          letter-spacing: 0;
          padding: 1rem;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          -moz-font-feature-settings: "liga" on;
          width: 900px;
          margin: auto;
        }

        .cards {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }

        .cards__item {
          background-color: #f5f5dc; /* Light Beige */
          border-radius: 0.25rem;
          box-shadow: 0 20px 40px -14px rgba(0,0,0,0.25);
          overflow: hidden;
          padding: 1rem;
          margin: 1rem;
          transition: transform 0.2s;
          width: 250px; /* Fixed width */
          height: 350px; /* Fixed height */
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          border-bottom: 10px solid #ccc; /* Bottom border */
        }

        .cards__item:hover {
          transform: scale(1.05);
        }

        .card__title {
          color: #333333; /* Darker Grey */
          font-size: 1.25rem;
          font-weight: 300;
          letter-spacing: 2px;
          text-transform: uppercase;
          margin-bottom: 0.5rem;
          border-bottom: 1px solid #ccc; /* Border between title and details */
          padding-bottom: 0.5rem;
        }

        .card__text {
          flex: 1;
          font-size: 0.95rem;
          line-height: 1.5;
          color: #333333; /* Darker Grey */
          padding: 0.5rem 0;
        }

        .card__details {
          list-style: none;
          padding: 0;
        }

        .card__detail-item {
          padding: 0.25rem 0;
        }

        .card__detail-item strong {
          color: #555;
        }
    </style>
</head>
<body>
    <h1>My Animal Repository</h1>
    <ul class="cards">
        __REPLACE_ANIMALS_INFO__
    </ul>
</body>
</html>
